
<div class="content">
    <div class="row">
        <div class="col-lg-12 ">
            <div class="p-3">
                <div class="modal-header">
                    <h4 class="modal-title">Editar Contato</h4>
                </div>
                <div class="modal-body">

                    <b>Nome</b>
                    <input type="text" name="email" [(ngModel)]="nome" class="form-control" required email>
                    <b>Telefone</b>
                    <input type="tel" name="telefone" [(ngModel)]="telefone" class="form-control" required>
                    <b>E-mail</b>
                    <input type="email" name="email" [(ngModel)]="email" class="form-control" required>
                    <b>Empresa</b>
                    <input type="text" name="empresa" [(ngModel)]="empresa" class="form-control" required>
                </div>

                <div class="modal-footer">
                    <button type="button" class="float-right btn btn-primary" (click)="salvar()">Salvar</button>
                </div>
                
            </div>
            
        </div>
    </div>
</div>
