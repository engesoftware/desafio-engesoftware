<form (submit)="submit()">
  <modal (onHide)="hideModal($event)">
     <h5 modal-title>Novo contato</h5>
     <div modal-body>
        <div class="form-group">
          <label for="name">Nome</label>
          <input type="text" class="form-control" name="name" id="name" required [(ngModel)]="contact.name">
        </div>
        <div class="form-group">
          <label for="email">E-mail</label>
          <input type="email" name="email" id="email" class="form-control" required [(ngModel)]="contact.email">
        </div>
        <div class="form-group">
          <label for="name">Telefone</label>
          <input type="text" class="form-control" name="phone_number" id="phone_number" required [(ngModel)]="contact.phone_number">
        </div>
        <div class="form-group">
          <label for="name">Companhia</label>
          <input type="text" class="form-control" name="company" id="company" required [(ngModel)]="contact.company">
        </div>
     </div>
     <div modal-footer>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
        <button type="submit" class="btn btn-primary">Incluir</button>
     </div>
  </modal>
</form>
