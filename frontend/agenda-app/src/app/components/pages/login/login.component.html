<div class="col col-md-4 offset-4" *ngIf="showMessageError">
  <alert-error [(show)]="showMessageError">Credenciais InvÃ¡lidas!</alert-error>
</div>
<form class="form-signin" (submit)="submit()">
  <img class="mb-4" src="https://getbootstrap.com.br/docs/4.1/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal">Agenda</h1>
  <label for="email" class="sr-only">E-mail</label>
  <input type="email" id="email" name="email" class="form-control" placeholder="Digite o e-mail" required autofocus
         [(ngModel)]="credentials.email">
  <label for="password" class="sr-only">Password</label>
  <input type="password" id="password" name="password" class="form-control" placeholder="Digite sua senha" required
         [(ngModel)]="credentials.password">
  <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
<!--  {{ credentials | json }}-->
  <div>
    <a class="text-center" href="javascript:void(0)" (click)="showModalNewUser()">Quero me cadastrar</a>
  </div>
</form>
<user-new-modal (onSuccess)="onInsertSuccess($event)" (onError)="onInsertError($event)"></user-new-modal>
